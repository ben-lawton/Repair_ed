<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- Linking Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Linking Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <!-- Header / Navbar -->
    <header>
      <nav class="navbar">
        <a href="#" class="nav-logo">
          <h2 class="logo-text">RepairEd</h2>
        </a>

        <ul class="nav-menu">
          <button id="services-close-button" class="fas fa-times"></button>

          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#services" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#testimonials" class="nav-link">Testimonials</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">Contact</a>
          </li>
        </ul>

        <button id="services-open-button" class="fas fa-bars"></button>
      </nav>
    </header>

    <!-- Main section: Gallery -->
    <main>
        <br><br><br><br><br><br><br><br>
        <section class="gallery-section">
          <h2 class="section-title">Gallery</h2>
          <div class="gallery-content">
            <div id="gallery-grid" class="gallery-grid">
              <!-- Dynamically added images will appear here -->
            </div>
          </div>
        </section>
      </main>


    <!-- Footer section -->
    <footer class="footer-section">
      <div class="section-content">
        <p class="copyright-text">© 2024 Website</p>

        <div class="social-link-list">
          <a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" class="social-link"><i class="fa-brands fa-x-twitter"></i></a>
        </div>

        <p class="policy-text">
          <a href="#" class="policy-link">Privacy policy</a>
          <span class="separator">•</span>
          <a href="#" class="policy-link">Refund policy</a>
        </p>
      </div>
    </footer>

    <!-- Linking Swiper script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Linking custom script -->
    <script src="script.js"></script>

    <script>

        fetch('images.json') // Load JSON data from local or hosted file
        .then(response => response.json())
        .then(images => {
          const galleryGrid = document.getElementById('gallery-grid');
          images.forEach(image => {
            const imageDiv = document.createElement('div');
            imageDiv.classList.add('gallery-item');
            const imgElement = document.createElement('img');
            imgElement.src = `./work/bathroom/${image}`; // Use relative path to images
            imgElement.alt = `Gallery Image ${image}`;
            imgElement.classList.add('gallery-image');
            imageDiv.appendChild(imgElement);
            galleryGrid.appendChild(imageDiv);
          });
        })
        .catch(err => console.error('Error loading images:', err));

    </script>
  </body>
</html>
